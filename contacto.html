<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

<link rel="shortcut icon" href="fav.icon.png" />
<link rel="stylesheet" href="fontawesome-free-6.1.1-web\css\all.min.css" >

</head>


<body>
    <header class="parallax-completo">
        
            <h2> <a href="#escribinos" > Contactanos </a> </h2>
        
    </header>


        <div class="formulario">

            <div class="formulario">      
            
                <h3 id="escribinos">Escribinos y en breve los pondremos en contacto contigo
                    <hr>
                    <br>
                  <form name="fvalida"> 
                    </h3>
        
                        <p>
                          <label for="nombre" class="colocar_nombre">Nombre
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribí tu nombre">
                        </p>
                      
                        <p>
                          <label for="email" class="colocar_email">Correo electrónico
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribí tu correo electrónico">
                        </p>
                      
                        <p>
                          <label for="asunto" class="colocar_asunto">Asunto
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribí un asunto">
                        </p>    
                      
                        <p>
                          <label for="mensaje" class="colocar_mensaje">Mensaje
                            <span class="obligatorio">*</span>
                          </label>                     
                                            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="¿Cómo podemos ayudarte?"></textarea> 
                                        </p>                    
                      
        
                                      <form name="f1" action="destino.html" onsubmit="return validacion();">
                                          <label for="enviar">Acepto los términos y condiciones</label>
                                          <input type="checkbox" id="enviar"> <label id="mensaje1"></label><br><br>
                                          
                                      </form>
                                  
                                      <script>
                                          function validacion() 
                                          {
                                              
                                              elemento = document.getElementById("enviar");
                                              
                                              if( !elemento.checked ) 
                                              {
                                                  document.getElementById('mensaje1').innerHTML = "Debe aceptar los términos y condiciones" ;
                                                  return false;
                                              }
                                              
                                              return true;          
                                          }
                                      </script>
                      
                      <button type="submit" name="enviar_formulario" id="enviar"><p>ENVIAR</p></button>
                      <button type="reset" name="enviar_formulario" id="cancelar"><p>CANCELAR</p></button>

                        <p class="aviso">
                          <span class="obligatorio"> * </span>Campos obligatorios.
                        </p>          
                    
                  </form>
            </div>  
          </div>
    
          <section class="parallax-chico">
            <h2> <a href="home.html" > Volver al inicio </a> </h2>
         
    
    <div class="container"></div>
   
    <footer>
      <section>
        <div >
          <h3 class="ft-title">Suscribite </h3>
          <p style="text-align: center">Suscribite a nuestro portal para conocer los últimos ingresos.</p>
          <form style="text-align: center">
            <input type="email" name="email" placeholder="Correo electrónico">
            <button type="submit" name="suscribirme" id="suscribirme"><p>SUSCRIBIRME</p></button>
          </form>
        </div>
      </section>
     
      <section class="ft-social">
        <ul class="ft-social-list">
          <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="https://www.tiktok.com/"><i class="fab fa-tiktok"></i></a></li>
          <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </section>
    </footer>
    

</html>
